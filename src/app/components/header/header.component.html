<div class="header">
  <div class="header__top-bar" (click)="goBack()">
    <div *ngIf="headerData.showBackBtn" class="header__top-bar__back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </div>
  </div>
  <div class="header__content">
    <div class="header__content__info">
      <div class="header__content__info__title">{{headerData.title}}</div>
      <div class="header__content__info__description">{{headerData.description}}</div>
    </div>
    <div class="header__content__avatar">
      <img *ngIf="headerData.imagePath" src="{{headerData.imagePath}}" alt="Avatar"/>
    </div>
  </div>
</div>
