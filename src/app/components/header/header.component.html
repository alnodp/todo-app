<div class="header">
  <div class="header__info">
    <div class="header__info__title">{{headerData.title}}</div>
    <div class="header__info__description">{{headerData.description}}</div>
  </div>
  <div class="header__avatar">
    <img *ngIf="headerData.imagePath" class="header__avatar" src="{{headerData.imagePath}}" alt="Avatar"/>
  </div>
</div>
